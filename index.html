                    container.appendChild(dot);
                }
            }

        });

        .cursor {

            background-color: rgba(0, 0, 0, 0.7);

<body>

    <div class="cursor"></div>

    <script>
        // Check if device is mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (!isMobile) {
            const cursor = document.querySelector('.cursor');
            let lastX = 0, lastY = 0;

            document.addEventListener('mousemove', (e) => {
                const x = e.clientX;
                const y = e.clientY;

                cursor.style.left = `${x - cursor.offsetWidth / 1}px`;
                cursor.style.top = `${y - cursor.offsetHeight / 1}px`;

                const distX = Math.abs(x - lastX);
                const distY = Math.abs(y - lastY);
                const speed = Math.sqrt(distX * distX + distY * distY);

                const blurAmount = Math.min(speed / 20, 20);
                cursor.style.filter = `blur(${blurAmount}px)`;

                lastX = x;
                lastY = y;
            });
        } else {
            // Hide cursor on mobile
            document.querySelector('.cursor').style.display = 'none';
        }
    </script>

            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            
            // Adjust text sizes
            if (text) {
                text.style.fontSize = `${vw * 0.08}px`; // 8% of viewport width
            }
            if (subtitle) {
                subtitle.style.fontSize = `${vw * 0.02}px`; // 2% of viewport width
            }

            // Adjust photo sizes
            document.querySelectorAll('.photo').forEach(photo => {
                photo.style.width = `${vw * 0.3}px`; // 30% of viewport width
                photo.style.height = 'auto';
            });

            // Adjust Instagram icon size
            const instagramIcon = document.querySelector('.instagram-icon');
            if (instagramIcon) {
                instagramIcon.style.width = `${vw * 0.1}px`; // 10% of viewport width
                instagramIcon.style.height = 'auto';
            }
        }

        // Initial size update and listen for resize
        updateElementSizes();
        window.addEventListener('resize', updateElementSizes);

        // Handle mouse movement on desktop
        if (!isMobileDevice()) {
            document.addEventListener('mousemove', (e) => {
                const { offsetWidth: width, offsetHeight: height } = document.body;
                const { clientX: x, clientY: y } = e;
                
                if (lastRaf) {
                    cancelAnimationFrame(lastRaf);
                }
                
                lastRaf = requestAnimationFrame(() => {
                    moveElements((x / width - 0.5) * moveRange, (y / height - 0.5) * moveRange);
                });
            });
        }

        // Handle device orientation on mobile with reduced sensitivity
        if (isMobileDevice()) {
            window.addEventListener('deviceorientation', (e) => {
                const xMove = (e.gamma / 180) * moveRange; // Reduced sensitivity
                const yMove = (e.beta / 180) * moveRange;  // Reduced sensitivity
                
                if (lastRaf) {
                    cancelAnimationFrame(lastRaf);
                }

                lastRaf = requestAnimationFrame(() => {
                    moveElements(xMove, yMove);
                });
            });
        }

        // Helper function to move all elements
        function moveElements(xMove, yMove) {
            const transform = `translate3d(${xMove}px, ${yMove}px, 0)`;
            
            if (text) text.style.transform = transform;
            if (subtitle) subtitle.style.transform = transform;
    
            document.querySelectorAll('.photo').forEach(photo => {
                photo.style.transform = transform;
            });
    
            const instagramIcon = document.querySelector('.instagram-icon');
            if (instagramIcon) {
                instagramIcon.style.transform = transform;
            }
        }
    </script>
    </script>
    </html>
    <style>
        .spiral-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }

        .spiral {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: spiral-rotate infinite linear;
        }

        @keyframes spiral-rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>

    <div class="spiral-container">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const container = document.querySelector('.spiral-container');
                const spiralCount = 15;
                
                function getRandomSpeed() {
                    return Math.random() * 15 + 5; // Random speed between 5-20 seconds
                }
                
                function updateSpiralSpeed(spiral) {
                    const newDuration = getRandomSpeed();
                    spiral.style.animationDuration = `${newDuration}s`;
                }
                
                for (let i = 0; i < spiralCount; i++) {
                    const spiral = document.createElement('div');
                    spiral.classList.add('spiral');
                    
                    const size = (i + 1) * 100;
                    spiral.style.width = size + 'px';
                    spiral.style.height = size + 'px';
                    spiral.style.left = '50%';
                    spiral.style.top = '50%';
                    
                    // Initial random speed
                    updateSpiralSpeed(spiral);
                    
                    // Update speed periodically
                    setInterval(() => updateSpiralSpeed(spiral), getRandomSpeed() * 1000);
                    
                    container.appendChild(spiral);
                }
            });
        </script>
    </div>
