<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Jerry.hub</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, rgba(255, 0, 0, 1), rgba(0, 255, 255, 1), rgba(255, 255, 0, 1));
            background-size: 400% 400%;
            animation: backgroundMotion 10s ease infinite;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; 
        }

        @keyframes backgroundMotion {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 50% 100%;
            }
            75% {
                background-position: 100% 0%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

       
        .dot-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
        }

        .dot {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                top: -10px;
                opacity: 0.8;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        .nadpis-text h1 {
            font-family: "Arial Black", sans-serif;
            margin: 0;
            font-size: 4rem;
            color: transparent;
            background: linear-gradient(90deg, #333, #666, #999, #ccc, #fff);
            -webkit-background-clip: text;
            transition: transform 0.1s ease, background-position 0.2s ease;
            position: relative;
            background-size: 200%;
        }

        .instagram-icon {
            margin-top: 20px;
            width: 50px;
            height: 50px;
        }

        .photos {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 20px;
            margin-top: 40px;
            width: 80%; 

        .photo {
            width: 100%; 
            height: 150px; 
            border-radius: 10px;
            object-fit: cover; 
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); 
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>

    <div class="nadpis-text">
        <h1 id="text">Vítej!</h1>
    </div>

    
    <div class="dot-container" id="dot-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const dotCount = 100;

            
            function generateDots() {
                const container = document.getElementById('dot-container');

                for (let i = 0; i < dotCount; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');

                    
                    dot.style.left = `${Math.random() * 100}vw`; 

                    
                    dot.style.animationDuration = `${Math.random() * 3 + 2}s`; 
                    
                    dot.style.animationDelay = `${Math.random() * 2}s`; 

                    container.appendChild(dot);
                }
            }

            generateDots();
        });
    </script>

    <script>
        const text = document.getElementById('text');
        const moveRange = 50; 

        document.addEventListener('mousemove', (e) => {
            const { offsetWidth: width, offsetHeight: height } = document.body;
            const { clientX: x, clientY: y } = e;

            
            const xMove = (x / width - 0.5) * moveRange;
            const yMove = (y / height - 0.5) * moveRange;
            text.style.transform = `translate(${xMove}px, ${yMove}px)`;

            
            document.querySelectorAll('.photo').forEach(photo => {
                const photoXMove = (x / width - 0.5) * 30;
                const photoYMove = (y / height - 0.5) * 30;
                photo.style.transform = `translate(${photoXMove}px, ${photoYMove}px)`;
            //Co sis myslel že najdeš??.... nic tu není !

            
            
            });
        });
    </script>
